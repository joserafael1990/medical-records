version: '3.8'

services:
  medical-records:
    build:
      context: .
      dockerfile: Dockerfile.all-in-one
    container_name: medical-records-all-in-one
    restart: unless-stopped
    ports:
      - "80:80"      # Web interface (frontend + API)
      - "8000:8000"  # Direct API access (optional)
    environment:
      - DATABASE_URL=postgresql://postgres:mysecretpassword@localhost:5432/historias_clinicas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

