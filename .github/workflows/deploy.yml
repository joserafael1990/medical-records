name: Build and Deploy
on:
  push:
    branches: [ "main" ]
jobs:
  build-push-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/medical-records-backend:latest
  build-push-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3
      - name: Build and push Frontend
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          # Use doppler run to inject secrets directly into the docker build command
          doppler run --command 'docker build \
            --build-arg NODE_ENV=production \
            --build-arg REACT_APP_API_URL=$REACT_APP_API_URL \
            --build-arg REACT_APP_SENTRY_DSN=$REACT_APP_SENTRY_DSN \
            --build-arg REACT_APP_SENTRY_ENVIRONMENT=production \
            --build-arg REACT_APP_AMPLITUDE_API_KEY=$REACT_APP_AMPLITUDE_API_KEY \
            -t ${{ secrets.DOCKER_USERNAME }}/medical-records-frontend:latest \
            ./frontend'
          
          docker push ${{ secrets.DOCKER_USERNAME }}/medical-records-frontend:latest
  trigger-coolify:
    needs: [build-push-backend, build-push-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Coolify Deployment
        run: |
          curl --request GET '${{ secrets.COOLIFY_WEBHOOK }}' \
          --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}'
